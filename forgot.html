<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="forgot.js"></script>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Update Password</h5>
                    <form onsubmit="return validateUpdatePasswordForm()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address/Mobile No.</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or phone">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputOldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="exampleInputOldPassword" placeholder="Old Password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNewPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="exampleInputNewPassword" placeholder="New Password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputConfirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm New Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Password</button>
                    </form>
                </div>
