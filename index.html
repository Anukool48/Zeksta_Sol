<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="styles.css" rel="stylesheet">
    
    <!-- Bootstrap JavaScript (optional, if you need components like dropdowns, modals, etc.) -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <form onsubmit="return validateLoginForm()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address/Mobile No.</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Log in</button>
                      
                        <button type="button" class="btn btn-primary" id="registerBtn" onclick="window.location.href = 'register.html';">Register</button>
                       
                        <button type="button"  id="registerBtn" onclick="window.location.href = 'forgot.html';">Forgot password</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
