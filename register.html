<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Registration Form</h5>
                    <form onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="exampleInputPhone" class="form-label">Phone Number </label>
                            <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="Phone" placeholder="Enter Phone Number or Email">
                            <div id="Phone" class="form-text">Please enter either a phone number or an email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhoneEmail" class="form-label">Email</label>
                            <input type="text" class="form-control" id="exampleInputPhoneEmail" aria-describedby="phoneEmailHelp" placeholder="Enter Phone Number or Email">
                            <div id="phoneEmailHelp" class="form-text">Please enter either a phone number or an email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNewPassword1" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="exampleInputNewPassword1" placeholder="New Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="regscript.js"></script>
</body>
</html>
